<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Us</title>
        <link rel="stylesheet" href="./asset/css/nav-bar.css">
        <script src="https://kit.fontawesome.com/b3aafdc728.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" type="text/css" href="./asset/css/contact-us.css">

    </head>
    <style>
        .end {
            font-size: 20px;
            color: goldenrod;
            margin-top: 6%;
            text-align: center;
        }
    </style>

    <body>
        <header>
            <img src="./asset/image/logo.jpg" class="logo" alt="Logo">
            <div class="topnav" id="myTopnav">
                <a href="./index.html">Home</a>
                <a href="./services.html">Events</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./blogs.html">Blogs</a>
                <a href="./contact-us.html" class="active">Contact</a>
                <a href="./about.html">About</a>
                <a href="./login.html"><i class="fas fa-user"></i></a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>

        <div class="countain">
            <div class="form-head">
                <h1>Contact Us</h1>
                <p>Please fill the following form.</p>
            </div>
            <form action="#" class="container" method="POST">

                <label for="name"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Name" name="name">

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="msg"><b>Message</b></label>
                <textarea placeholder="Enter Message" name="msg"></textarea>

                <label class="newsletter">
                    <input type="checkbox" name="newsletter">
                    <p>Are you subscribing our newsletter.</p>
                </label>


                <div class="clearfix">
                    <button type="submit" class="signupbtn">Send Message
                        <i class="far fa-paper-plane" aria-hidden="true"></i></button>
                </div>

            </form>
        </div>
        <div class="enquiry">
            <h2>For More Queries?</h2>
            <p>Click on the button to deal your enquiries with Manager.</p>

            <button class="open-button" onclick="openForm()">Start Enquiry!</button>

            <div class="form-popup" id="myForm">
                <form action="/action_page.php" class="form-container">
                    <h3>Enquiry Form</h3>

                    <input type="text" placeholder="Enter your name" required>

                    <input type="text" placeholder="Enter your Whatsapp Number" required>

                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height: 100px; width:270px"></textarea>

                    <button type="submit" class="btn">Post</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
            <div class="end">
                <p>&copy; Copyright 2021Web Student</p>
            </div>
            <script>
                function myFunction() {
                    document.getElementById("myTopnav").classList.toggle("show");
                }

                function openForm() {
                    document.getElementById("myForm").style.display = "block";
                }

                function closeForm() {
                    document.getElementById("myForm").style.display = "none";
                }
            </script>
    </body>

</html>
